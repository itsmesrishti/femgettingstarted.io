<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- stylesheet -->
  <link rel="stylesheet" href="/styles/styles.css">
  
  <!-- fonts and icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css">
</head>
<body>
  <div class="card">
    <div class="result">
      <p class="grey">Your Result</p>
      <div class="marks">
        <p class="total-marks">76</p>
        <p>of 100</p>
      </div>
      <p class="big">Great</p>
      <p class="grey comment">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <p class="section-heading">Summary</p>
      <div class="categories-tested">
        <div class="category">
          <p><i class="fa-solid fa-bolt"></i>Reaction</p>
          <p class="score"><span>80</span> / 100</p>
        </div>
        <div class="category">
          <p><i class="fa-solid fa-brain"></i>Memory</p>
          <p class="score"><span>92</span> / 100</p>
        </div>
        <div class="category">
          <p><i class="fa-solid fa-comment-dots"></i>Verbal</p>
          <p class="score"><span>61</span> / 100</p>
        </div>
        <div class="category">
          <p><i class="fa-solid fa-eye"></i>Visual</p>
          <p class="score"><span>72</span> / 100</p>
        </div>
      </div>
      <a href="#" role="button">Continue</a>
    </div>
  </div>
  
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p> 
    <p>Coded by <a href="https://www.frontendmentor.io/profile/itsmesrishti" target="_blank">Srishti Chaudhary</a>.</p>
  </div>
</body>
</html>
